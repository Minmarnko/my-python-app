name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      run: pytest || true

    - name: Build Docker image
      run: docker build -t my-python-app .

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.minmarn }}
        password: ${{ secrets.Pu9999Mra }}

    - name: Push Docker image to DockerHub
      run: |
        docker tag my-python-app ${{ secrets.minmarn }}/my-python-app:latest
        docker push ${{ secrets.Pu9999Mra }}/my-python-app:latest
